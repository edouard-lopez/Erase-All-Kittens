<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/css/app.css">
    <meta name="viewport" content="width=device-width, user-scalable=false;">
  </head>
  <!--

  Hey! Well done for looking at the source. There's an early demo of Erase All Kittens that you can play at
  http://eraseallkittens.com/play.html

  -->
  <body class="signup">
    <section class="dialogue active html">
      <h1>{{title}}</h1>
      <p>
        {{intro}}
      </p>

      <p>
        {{{links}}}
      </p>

      <p>
        {{team}}
      </p>

      <p>
        {{interested}}
      </p>

      <h2>
        {{form.title}}
      </h2>
      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup">
        <form action="http://eraseallkittens.us7.list-manage2.com/subscribe/post?u=41bfffb3f1074558ba7a56fe5&amp;id=5891a36a1a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div class="mc-field-group">
            <label for="mce-EMAIL">
              {{form.email}} <span class="asterisk">*</span>
            </label>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
          </div>
          <div class="mc-field-group">
            <label for="mce-FNAME">
              {{form.firstName}}
            </label>
            <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
          </div>
          <div class="mc-field-group">
            <label for="mce-LNAME">
              {{form.lastName}}
            </label>
            <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
          </div>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>
          <div class="clear">
            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
          </div>
        </form>
      </div>
      <!--End mc_embed_signup-->

      <footer>
        {{{madeby}}}
      </footer>
    </section>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-44998421-1', 'eraseallkittens.com');
      ga('send', 'pageview');

    </script>
  </body>
</html>
