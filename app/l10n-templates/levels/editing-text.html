<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>

    <meta name="size" value="1000 580">
    <meta name="borders" value="top left right">
    <meta name="player" value="-440 -70">
    <meta name="background" value="white url(/content/level2/bg-new.png) center center / cover">
    <meta name="targets" value="70 -60">

    <hints>
      <pointer target=".ledge.right" enter="time:1" exit="falloutofworld edit" name="oops">
        {{hints.jump}}
      </pointer>
      <pointer target=".edit" enter="falloutofworld" exit="edit">
        {{{hints.edit}}}
      </pointer>
    </hints>

    <hidden>
      <div class="cloud-a" style="top: 30px; left: 200px;" data-ignore></div>
      <div class="cloud-b" style="top: 100px; right: 180px;" data-ignore></div>
      <div class="cloud-c" style="bottom: 100px; left: 45%;" data-ignore></div>
      <div class="flying-monster" style="bottom: 120px; left: 150px" data-ignore></div>
      <a class="exit" style="position: absolute; right: 30px; top: 230px;" href="#/play/levels/the-third-level.html">erado</a>
    </hidden>

    <style>
      .ledge {
        padding: 10px;
        display: block;
        position: absolute;
        top: 255px;
        left: 20px;
        background: url(/content/common/lines.png) repeat-x #b6ddc2 bottom left / 15px 15px;
        padding-bottom: 20px;
        border: 2px solid black;
      }

      .right {
        right: 20px;
        left: auto;
      }
    </style>
  </head>
  <body>
    <!--
      {{{comments.main}}}
    -->
    <p class="ledge">{{{html.imALedge}}}</p>

    <!--
      <p>
        {{{comments.other}}}
      </p>
    -->
    <p class="ledge right">{{{html.imALedgeToo}}}</p>
  </body>
</html>
